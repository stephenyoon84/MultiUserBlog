{% extends "mainpage.html" %}

{% block content %}

<h2>Log In</h2>
  <form method="post">
    <table>
      <tbody>
        <tr>
          <td class="label">
            Username
          </td>
          <td class="label">
            <input type="text" name="username" value="{{username}}">
          </td>
        </tr>

        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value="">
          </td>
        </tr>
      </tbody>
    </table>

    <div class="error">
      {{ error_login }}
    </div>

    <input type="submit">

  </form>
{% endblock %}
